<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트적용</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gamja+Flower&display=swap');

    .black-han-sans {
    font-family: '여기어때 잘난체', 'Black Han Sans', sans-serif;
    }

    @font-face {
    font-family: "Pretendard-Regular";
    src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff") format("woff");
    font-weight: 400;
    font-style: normal;
    }

    @font-face {
    font-family: "Pretendard-Bold";
    src: url("font/Pretendard-Bold.woff") format("woff");
    font-weight: 700;
    font-style: normal;
    }

    .gugi {
    font-family: 'Black Han Sans', sans-serif;
    font-family: 'Gamja Flower', cursive;
    }

    html {
        font-size: 10px;
    }
    body{
        font-family: Pretendard-Regular, "Times New Roman", Dotum, "돋움", sans-serif;
    }
    
    .pt-b {
        font-family: Pretendard-Bold, "Times New Roman", Dotum, "돋움", sans-serif;
        font-weight: 700;
        font-size: 3vw;
        text-shadow: 2px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
        text-align: justify;
        word-break: break-all;
        line-height: 150%; 
        letter-spacing: 2px;
        word-spacing: 3px;
    }

    .va {
        font-size: 2rem;
        vertical-align: 0.5em;
    }

    .va strong {
        font-size: 0.5em;
        vertical-align: top;
    }

    .box {
        background-color: salmon;
        width: 100px;
        height: 100px;
        /* line-height: 100px; */
        text-align: center;
        color: #fff;
    }
    </style>
</head>

<body>
    <div class="box">안녕<br>hello</div>
    <p class="va">안녕하세요 <strong>반갑습니다</strong></p>
    <p class="black-han-sans">안녕하세요</p>
    <p class="gugi">안녕하세요</p>
    <p>안녕하세요</p>
    <p class="pt-b">안녕하세요</p>
    <p class="pt-b">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum ratione repellat, illo voluptatem nihil sunt dolores rem animi illum neque inventore reiciendis ipsum eos impedit. Consectetur tempora debitis labore rerum?</p>
</body>
</html>
