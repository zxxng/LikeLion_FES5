<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
<style>
    div, span {
        background: skyblue;
        width: 200px;
        height: 100px;
        margin: 20px;
        border: 10px solid royalblue;
    }

    div {
        width: 200px;
        height: 200px;
        padding: 20px;
        margin: 20px;
        border: 10px solid royalblue;
        /* 정말 자주 쓰는 기능! */
        box-sizing: border-box;
    }

    div:nth-child(2) {
        width: 400px;
        margin: auto;
    }

    span {
        padding: 20px;
        margin: 0 20px;
        border: 10px solid royalblue;
    }
    
</style>
</head>
<body>
    <div>
        안녕하세요
    </div>
    <div>
        안녕하세요
    </div>

    <span>안녕하세요</span>
    <span>안녕하세요</span>
</body>
</html>
