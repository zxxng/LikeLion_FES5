<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
<style>
    div, button {
        width: 100px;
        height: 40px;
        line-height: 35px;
        text-align: center;
        background: #eee;
        box-sizing: border-box;
    }

    div~div {
        margin-top: 20px;
    }
    
    .box1 {
        color: #fff;
        background: #343f50;
        box-shadow: inset 5px 5px #4a5568;
        border: 5px solid #000;
    }

    .box2 {
        color: #fff;
        background: #343f50;
        border: 5px solid #4a5568;
        border-width: 5px 0 0 5px;
        /* 포커스가 감춰져 사용자가 길을 잃을 수 있음 사용 주의! */
        outline: 5px solid #000;
    }

    .box2:focus {
        /* 아웃라인을 사용한다면 focus 된 상태까지 고려할 것 */
        outline-color: royalblue;
    }

    .box3 {
        background: #fff;
        border-radius: 24px;
        background: linear-gradient(180deg, rgb(116, 112, 197) 0%, rgba(30,121,9,1) 31%, rgba(133,158,7,1) 59%, rgba(0,212,255,1) 100%);
        border: 5px dashed rgb(194, 120, 195);
        background-clip: padding-box;
    }

    .box33 {
        background: #fff;
        border-radius: 24px;
        border: 5px dashed rgb(194, 120, 195);
        position: relative;
        overflow: hidden;
    }

    .box33::before {
        content: '';
        display: block;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgb(116, 112, 197) 0%, rgba(30,121,9,1) 31%, rgba(133,158,7,1) 59%, rgba(0,212,255,1) 100%);
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .box4 {
        border: 5px solid #ddd;
        border-radius: 0 24px 24px 24px;
        box-shadow: 10px 10px 10px 0 rgba(0,0,0,0.2);
    }

</style>
</head>
<body>
    <section>
        <div class="box1">Hello👋🏻</div>
        <div class="box2">Hello👋🏻</div>
        <div class="box3">Hello👋🏻</div>
        <div class="box33">Hello👋🏻</div>
        <div class="box4">Hello👋🏻</div>
        <br>
        <button class="box1">btn1</button>
    </section>
</body>
</html>
