<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
    }

    /* .wrap {
        display: block;
        width: 100%;
        aspect-ratio: 2/1;
        object-fit: cover;
        background-color: gold;
    } */

    img {
        /* 초기값으로 좋다 */
        vertical-align: top;
    }

    .wrap img {
        display: block;
    }

    .family {
        display: block;
        width: 100%;
        aspect-ratio:2/1.5;
        object-fit: cover;
    }

    .family-2 {
        position: relative;
        height: 0;
        padding-top: 50%;
        overflow: hidden;
    }

    .family-2 img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

</style>
</head>
<body>
    <div>안녕하세요</div>

    <img src="img/weniv-binky.png" alt="프론트엔드 개발">
    <!-- <div class="wrap">
        <img src="유재영-가족  (139)-3.jpg" alt="쟁가족">
    </div> -->

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <figure>
        <img class="family" src="가족사진.jpg" usemap="#image-map">
        <figcaption>
            행복해 보이는 가족
        </figcaption>
    </figure>

    <!-- <map name="image-map">
        <area target="" alt="네이버" title="네이버" href="naver.com" coords="1565,1421,1453,1507,1426,1630,1426,1775,1426,1871,1329,1957,1308,2332,1303,2708,1571,2885,1833,2987,1897,3228,1801,3362,1940,3480,1871,3576,2214,3651,2273,3399,2096,2617,1956,2509,1924,2343,1860,1946,1763,1839,1721,1576,1710,1475,1640,1437" shape="poly">
    </map> -->

    <div class="family-2">
        <img src="가족사진.jpg" alt="happy">
    </div>

</body>
</html>
