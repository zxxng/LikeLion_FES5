<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
<style>
    .flex-container {
        display: flex;
        flex-direction: row-reverse;
    }

    .coulmn {
        flex-direction: column;
        flex-direction: column-reverse;
    }

    .flex-item {
        background: skyblue;
        border: 1px solid #eee;
    }
</style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">아이템1</div>
        <div class="flex-item">아이템2</div>
        <div class="flex-item">아이템3</div>
        <div class="flex-item">아이템4</div>
    </div>
    <div class="coulmn">
        <div class="flex-item">아이템1</div>
        <div class="flex-item">아이템2</div>
        <div class="flex-item">아이템3</div>
        <div class="flex-item">아이템4</div>
    </div>
</body>
</html>
