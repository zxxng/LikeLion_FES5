<!DOCTYPE html>
<html lang="ko-KR">
<head>

    <title>login-practice</title>
    <link rel="stylesheet" href="css/nomalize.css">

<body>

    <br>
    <br>

        <a href="#" class="btn-login"><img src="./img/weniv-logo.png" alt="weniv">로그인</a>

            <a href="#" class="find-id">아이디 찾기</a>
            <span></span>
