<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-flex-1</title>
<style>
    header {
        background-color: skyblue;
    }

    section {
        color: white;
        background-color: navy;
    }

    aside {
        background-color: lime;
    }

    footer {
        background-color: salmon;
    }

    .wrap {
        display: flex;
        flex-direction: column;
        gap: 10px;
        height: 400px;
        justify-content: space-between;
    }

    .wrap2 {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        flex-grow: 1;
    }

    .wrap2 section {
        flex-grow: 1;
    }

    .wrap2 aside {
        flex-grow: 1;
        flex-basis: 200px;
    }

    header, footer {
        flex-basis: 50px;
    }

    /* text 중앙 정렬 */
    header, section, aside, footer {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</head>
<body>
    <div class="wrap">
        <header>header</header>
        <div class="wrap2">
            <section>section</section>
            <aside>aside</aside>
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>
