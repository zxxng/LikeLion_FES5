<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc 함수</title>
<style>
    :root {
        --max-width: 800px;
        --plane-padding: 40px;
    }
    html {
        font-size: 10px;
    }

    body {
        font-size: clamp(10px, 2.5vw, 32px);
    }
    .wrap {
        background: royalblue;
        height: 100px;
        margin: auto;
        /* width: 800px; */
        /* width: var(--max-width); */
        /* max-width: calc(100% - 80px); */
        /* max-width: calc(100% - var(--plane-padding)*2); */
        width: min(var(--max-width), calc(100% - var(--plane-padding)*2));
    }
    ul {
        list-style: none;
        margin: 0;
        padding: var(--plane-padding) - 40;
    }
    .float {
        overflow: hidden;
    }
    .float li {
        background: gold;
        float:left;
        width:calc((100% - (24px * 2)) / 3);
    }
    /* gap 개념 */
    .float li:not(:first-child){margin-left:24px;}

    .flex {
        display: flex;
        gap: 24px;
    }
    .flex li {
        background: gold;
        flex-grow: 1;
    }
</style>
</head>
<body>
    <div class="wrap">
        contents
    </div>

    <!-- float -->
    <ul class="float">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- flex -->
    <ul class="flex">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
