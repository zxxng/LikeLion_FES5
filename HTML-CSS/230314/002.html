<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make-table-scope</title>
<style>
    table {
        border: 3px solid #000;
        border-collapse: collapse;
        width: 100%;
        table-layout: fixed;
    }
    caption {
        caption-side: bottom;
        margin-top: 20px;
    }
    th,
    td {
        border: 1px solid #000;
        text-align: center;
        padding: 3px 7px;
    }
    th {
        background: #eee;
    }
    tfoot td {
        font-weight: bold;
    }
    .col-width {
        width: 100px;
    }
    .eng {
        background-color: gold;
    }
    tfoot tr {
        background-color: lime;
    }
</style>
</head>
<body>
    <table>
        <caption>2023 학년도 대학수능능력시험 성적통지표</caption>
        <colgroup>
            <col span="4" class="col-first">
            <col class="eng">
            <col span="3" class="col-width">
            <!-- <col span="7" class="col-width"> -->
        </colgroup>
        <thread>
            <tr>
                <!-- scope :접근성을 높인다. -->
                <th scope="col">구분</th>
                <th scope="col" rowspan="2">한국사 영역</th>
                <th scope="col">국어 영역</th>
                <th scope="col">수학 영역</th>
                <th scope="colgroup" rowspan="2">영어영역</th>
                <th scope="col" colspan="2">탐구 영역</th>
                <!-- <th>구분</th> -->
                <th scope="col">제 2 외국어/한문 영역</th>
            </tr>
            <tr>
                <th scope="row">선택과목</th>
                <!-- <th>구분</th> -->
                <th scope="col">화법과 작문</th>
                <th scope="col">확률과 통계</th>
                <!-- <th></th> -->
                <th scope="col">생활과 윤리</th>
                <th scope="col">지구과학 1</th>
                <th scope="col">독일어</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <th scope="row">표준점수</th>
                <td rowspan="2"></td>
                <td>131</td>
                <td>137</td>
                <td rowspan="2"></td>
                <td>53</td>
                <td>64</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <th scope="row">백분위</th>
                <!-- <td></td> -->
                <td>93</td>
                <td>95</td>
                <!-- <td></td> -->
                <td>75</td>
                <td>93</td>
                <!-- <td></td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>등급</th>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>2</td>
            </tr>
        </tfoot> 
    </table>
</body>
</html>
