<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
<style>
    div {
        font-size: 14px;
        color: #29363D;
    }
    input, button {
        width: 392px;
        height: 48px;
        border-bottom: 1px solid #677880;
        border-radius: 4px 4px 0px 0px;
    }

    button {
        background: #29363D;
        border-radius: 4px;
        font-size: 16px;
        color: #F4F5F5;
    }
    
</style>
</head>
<body>
    <form>
        <div>
            <label for="user-id">이메일</label>
            <input id="user-id" type="email" required>
        </div>
        <div>
            <label for="user-pw">비밀번호</label>
            <input id="user-pw" type="password">
        </div>

        <button type="submit">로그인</button>
    </form>
    
</body>
</html>
