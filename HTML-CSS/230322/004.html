<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="./login-style.css">
</head>

<body>
    <div class="wrap">
        <h1>로그인 또는 회원가입</h1>
        <section class="section1">
            <p>위니브에서 여러분의 궁금증을 해결하세요!:)</p>
            <lable for="ID" class="a11y-hidden">ID</lable>
            <input type="text" id="ID" class="" placeholder="아이디">
            <lable for="PW" class="a11y-hidden">ID</lable>
            <input type="password" id="PW" class="" placeholder="비밀번호">

            <lable for="login-state" class="a11y-hidden">로그인 상태 유지</lable>
            <input type="checkbox" id="login-state" class="logn-state" placeholder="로그인 상태 유지">

            <lable for="login" class="a11y-hidden">로그인</lable>
            <input type="submit" id="login" class="">

            <a href="#">회원가입</a>
            <a href="#">아이디/비밀번호 찾기</a>
        <section>

        <section class="section2">
            또는
        </section>

        <section class="section3">
            <button type="button">
                <img src="./img/images">
                <span>구글 계정으로 로그인</span>
            </button>
            <button type="button">
                <img src="./img/images">
                <span>페이스북 계정으로 로그인</span>
            </button>
            <button type="button">
                <img src="./img/images">
                <span>네이버 계정으로 로그인</span>
            </button>
            <button type="button">
                <img src="./img/images">
                <span>카카오톡 계정으로 로그인</span>
            </button>
            
        </section>
    </div>
</body>
</html>
