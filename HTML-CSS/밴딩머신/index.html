<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밴딩머신</title>
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
	<header>img</header>
	<div class="wrap">
		<section class="page">
			<article class="page-1">
				<ul class="coke-select">
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
				</ul>
				<div class="line balance">잔액</div>
				<button class="btn-s">거스름돈 반환</button>
				<input class="line" placeholder="입금액 입력">
				<button class="btn-s">입금</button>
				<div class=" line coke-box">0</div>
				<button class="btn-l">획득</button>
			</article>

			<article class="page-2">
				<div class="box-1">
					<div class="money"></div>
				</div>
				<div class="box-2">
					<p>획득한 음료</p>
					<ul class="coke-list">
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
					</ul>
					<p>총금액 : 9,000원</p>
				</div>
			</article>
		</section>
	</div>

</body>
</html>
