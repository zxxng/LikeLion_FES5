<!DOCTYPE html>
<html lang="ko-KR">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<style></style>
</head>
<body>
	<script>
		// 산술연산, 논리연산, 비교연산
		const x = true // 1
		const y = false // 0
		const z = 10

		console.log(x && y) // and(곱)
		console.log(x || y) // or(합)
		console.log(!x)
		console.log(!!z)

		// 중요하진 않다.
		console.log(x & y)
		console.log(x | y)

		// 연습문제
		// 1. true && true
		// 2. true && false
		// 3. false || true
		// 4. true || true

		// 매우 중요하지 않습니다.
		// console.log(3 & 5);
		// 0011
		// 0101
		// ----
		// 0001
		// console.log(3 | 5);
		// 0011
		// 0101
		// ----
		// 0111

		// 비트연산자 중에서 유일하게 중요한 연산 (부정연산)
		console.log(~3) // -4
		console.log(~~3) // 3
		console.log(~~3.14) // 3
		console.log(~~'3.14') // 3
		console.log(~~'3.14abc') // 0
		// parseInt와 비슷
	</script>
</body>
</html>
