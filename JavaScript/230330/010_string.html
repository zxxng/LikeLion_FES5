<!DOCTYPE html>
<html lang="ko-KR">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<style></style>
</head>
<body>
	<script>
		let txt = 'abcdefghij'

		// slice(시작인덱스, 종료인덱스)
		// 시작인덱스 ~ 종료인덱스-1 까지 반환
		console.log(txt.slice(1, 3)) // start ~ end-1
		console.log(txt.slice(3)) // start ~ 끝까지
		console.log(txt.slice(3, 1)) // 안됨
		console.log(txt.slice(2, -3)) // cdefg
		
		// substring(시작인덱스, 종료인덱스)
		// 시작인덱스 ~ 종료인덱스-1 까지 반환
		console.log(txt.substring(1, 3))
		console.log(txt.substring(3))
		console.log(txt.substring(3, 1)) // 작동됨
		console.log(txt.substring(2, -3)) // ab -> 마이너스 값을 0으로 인식

		// substr는 지원이 중단된 문법이다.

		let txt2 = 'paullab CEO leehojun CEO'

		console.log(txt2.replace('CEO', 'COO')) // 'paullab COO leehojun CEO'
		console.log(txt2.replace(/CEO/g, 'COO')) // 'paullab COO leehojun COO'
		// 구 브라우저 지원이 안될 가능성이 큼, 회사가서 확인하세요.
		console.log(txt2.replaceAll('CEO', 'COO')) // 'paullab COO leehojun COO'
	
		console.log(txt2.toLowerCase())
		console.log(txt2.toUpperCase())

		// 알고리즘 문제에서 특히 많이 사용된다.
		console.log(txt2.includes('CEO')) // true
		console.log(txt2.includes('COO')) // false

		// 메서드 체이닝
		txt2.replace('CEO','COO').includes('CDO').toString().toUpperCase()
		// 'paullab COO leehojun CEO' -> (Boolean) false -> 'false' -> 'FALSE'

		// 어디서나 정말 많이 사용되는 메서드 입니다.
		txt2.split(' ')

		// ['aa', 'bb', 'cc', 'dd']
		let text1 = 'aa bb cc dd'
		let text2 = 'aa-bb-cc-dd'
		let text3 = 'aa,bb,cc,dd'
		let text4 = 'aa,bb-cc-dd' // 중급자 분들만 하세요. 
		// text4.replace(',','-').split('-')
		// text4.split(/[,-]/g)
		// text4.split(/,|-/)
		

		// 자주 사용되진 않지만, 이걸 몰라서 직접구현하면 번거로운 메서드
		// trim
		let test = '               hello world'
		console.log(test.trim()) // 공백 제거

		let str1 = '99'
		console.log(str1.padStart(5, '0'))
		
	</script>
</body>
</html>
