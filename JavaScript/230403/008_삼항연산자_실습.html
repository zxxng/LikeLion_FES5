<!DOCTYPE html>
<html lang="ko-KR">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<style></style>
</head>
<body>
	<script>
		// 3항 연산자 실습
		// 통장에 10000원 초과하면 '부자'
		// 통장에 10000원 이하있으면 '부를 바라는 자'
		
		const money1 = 5000
		const message1 = money1 > 10000 ? '부자' : '부를 바라는 자'
		console.log(message1)
		
		// 3항 연산자 실습 (익숙해 지신 분만 실습해주세요.)
		// 통장에 100000원 초과하면 '초부자'
		// 통장에 10000원 초과하면 '부자'
		// 통장에 10000원 이하있으면 '부를 바라는 자'

		const money2 = 1000000
		const message2 = money2 > 100000 ? '초부자' : (money2 > 10000 ? '부자' : '부를 바라는 자')
		console.log(message2)
	</script>
</body>
</html>
