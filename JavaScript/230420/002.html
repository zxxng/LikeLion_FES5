<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style></style>
</head>
<body>
	<script>
		class Robot {
    #password

    constructor(name, pw) {
			this.name = name;
			this.#password = pw;
    }
    sayYourName() {
			console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
    }
		// #password에 접근하기
    getPassword() {
			return this.#password
    }
    setPassword(pw) {
			this.#password = pw;
    }
	}
	
	</script>
</body>
</html>
