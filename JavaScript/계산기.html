<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>계산기</title>
	<style>
		article {
			margin: auto;
			width: 300px;
		}
		button {
			all: unset;
			padding: 10px;
			width: 50px
		}
		.result {
			display: flex;
			background-color: #3a3a3a;
			color: white;
			font-size: 30px;
			padding: 10px;
			box-sizing: content-box;
		}
		.result span {
			margin-left: auto;
		}
		.container {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			width: 300px;
		}
		.container button:nth-child(1){
			background-color: grey;
			grid-column: 1 / span 3;
		}
		.container .num0 {
			grid-column: 3 / 4;
		}
	</style>
</head>
<body>
	<article>
		<div class="result">
			<span>3</span>
		</div>
		<div class="container">
			<button class="init">AC</button>
			<button class="divide">/</button>
			<button class="num7">7</button>
			<button class="num8">8</button>
			<button class="num9">9</button>
			<button class="multi">x</button>
			<button class="num4">4</button>
			<button class="num5">5</button>
			<button class="num6">6</button>
			<button class="minus">-</button>
			<button class="num1">1</button>
			<button class="num2">2</button>
			<button class="num3">3</button>
			<button class="plus">+</button>
			<button class="num0">0</button>
			<button class="calc">=</button>
		</div>
	</article>

	<script>
		function plus(num1, num2) {return num1 + num2};
		function minus(num1, num2) {return num1 - num2};
		function multi(num1, num2) {return num1 * num2};
		function divide(num1, num2) {return num1 / num2};

	</script>
</body>
</html>
