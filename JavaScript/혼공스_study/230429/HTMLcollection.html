<!DOCTYPE HTML>
<html>
 <head>
  <style>
   .red { color : red };
   .blue { color : blue };
  </style>
 </head>
 <body>
  <ul id="fruits">
   <li class='red'>Apple</li>
   <li class='red'>Banana</li>
   <li class='red'>Orange</li>
  </ul>
  <script>
   const el = document.getElementsByClassName('red');
   console.log(el);
   for (let i=0; i < el.length; i++) {
    el[i].className = 'blue';
   }
   console.log(el);
  </script>
 </body>
</html>
